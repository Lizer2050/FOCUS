<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Example</title>
    <style>
        /* General page styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }

        /* Sidebar content */
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Button to open/close the sidebar */
        .open-btn {
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 20px;
        }

        /* Content that shifts when the sidebar opens */
        .content {
            margin-left: 0;
            transition: margin-left 0.3s;
        }
    </style>
</head>
<body>

<!-- Button to open the sidebar -->
<button class="open-btn" onclick="toggleSidebar()">â˜° Open Sidebar</button>

<!-- Sidebar -->
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" onclick="toggleSidebar()">Close &times;</a>
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

<!-- Main content -->
<div id="mainContent" class="content">
    <h1>Welcome to My Website</h1>
    <p>Click the button to toggle the sidebar.</p>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById("mySidebar");
        const content = document.getElementById("mainContent");

        if (sidebar.style.width === "250px") {
            sidebar.style.width = "0";
            content.style.marginLeft = "0";
        } else {
            sidebar.style.width = "250px";  // Set the width when open
            content.style.marginLeft = "250px";  // Shift content to the right
        }
    }
</script>

</body>
</html>
